<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Star Shop</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

        :root {
            --yellow-grad: linear-gradient(135deg, #FFD900 0%, #FFB300 100%);
            --bg-color: #080808;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #FFCC33;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-color);
            color: #fff;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Анимированный фон */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 80% 20%, rgba(255, 179, 0, 0.1), transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(255, 217, 0, 0.05), transparent 40%);
            z-index: -1;
        }

        #ton-connect-button { margin: 20px 20px 0 auto; transition: transform 0.3s; }
        #ton-connect-button:hover { transform: scale(1.05); }

        .container { width: 92%; max-width: 400px; padding-bottom: 150px; }

        .header { text-align: center; margin: 30px 0; animation: fadeInDown 0.8s ease; }
        .header i.star-logo { 
            font-size: 70px; 
            background: var(--yellow-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.4));
        }
        .header h1 { margin: 15px 0 5px; font-weight: 800; letter-spacing: -1px; font-size: 32px; }

        .label { 
            font-size: 10px; color: rgba(255,255,255,0.4); 
            margin: 20px 0 8px 15px; text-transform: uppercase; 
            letter-spacing: 2px; font-weight: 800; 
        }

        .glass-panel {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        .glass-panel:focus-within { border-color: rgba(255, 204, 51, 0.4); box-shadow: 0 10px 40px rgba(255, 204, 51, 0.1); }

        .input-wrapper { display: flex; align-items: center; gap: 15px; }
        .input-wrapper i { font-size: 20px; color: var(--accent); }
        .input-wrapper input {
            background: transparent; border: none; color: white;
            font-size: 18px; outline: none; width: 100%; font-weight: 600;
        }

        /* Premium Dropdown */
        .dropdown {
            margin-top: 10px; border: 1px solid var(--glass-border);
            border-radius: 24px; overflow: hidden; background: var(--card-bg);
            backdrop-filter: blur(15px);
        }
        .dropdown-header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; font-weight: 600; color: #eee;
        }
        .dropdown-header i { transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); color: var(--accent); }
        .dropdown.active i { transform: rotate(180deg); }

        .dropdown-content {
            max-height: 0; overflow: hidden; transition: max-height 0.5s ease;
            background: rgba(255, 255, 255, 0.02);
        }
        .dropdown.active .dropdown-content { max-height: 500px; }

        .option {
            padding: 18px 20px; display: flex; justify-content: space-between; align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05); cursor: pointer; transition: 0.2s;
        }
        .option:hover { background: rgba(255, 204, 51, 0.08); }
        .option .opt-info { display: flex; flex-direction: column; }
        .option .opt-info b { font-size: 17px; color: #fff; }
        .option .opt-info span { font-size: 11px; color: rgba(255,255,255,0.4); }
        .option .opt-badge { 
            background: var(--yellow-grad); color: #000; 
            padding: 4px 10px; border-radius: 10px; font-size: 10px; font-weight: 800; 
        }

        .price-summary {
            margin-top: 35px; text-align: center; padding: 30px;
            background: radial-gradient(circle at center, rgba(255, 204, 51, 0.1), transparent);
            border-radius: 30px; border: 1px solid rgba(255, 204, 51, 0.2);
            position: relative; overflow: hidden;
        }
        .price-summary span { color: rgba(255,255,255,0.5); font-size: 13px; font-weight: 600; }
        .price-summary b { 
            color: var(--accent); font-size: 38px; font-weight: 900; 
            display: block; margin-top: 5px; letter-spacing: -1px;
            text-shadow: 0 0 20px rgba(255, 204, 51, 0.3);
        }

        .main-btn {
            position: fixed; bottom: 35px; width: 90%; max-width: 380px;
            background: var(--yellow-grad); color: #000; border: none;
            padding: 24px; border-radius: 24px; font-size: 19px; font-weight: 800;
            box-shadow: 0 15px 35px rgba(255, 174, 0, 0.3);
            cursor: pointer; z-index: 1000; transition: all 0.3s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .main-btn:active { transform: scale(0.96); box-shadow: 0 5px 15px rgba(255, 174, 0, 0.2); }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Загрузка */
        .loading b { animation: pulse 1.5s infinite; opacity: 0.5; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
    </style>
</head>
<body>

<div class="bg-glow"></div>
<div id="ton-connect-button"></div>

<div class="header">
    <i class="fas fa-star star-logo"></i>
    <h1>Premium Stars</h1>
</div>

<div class="container">
    <div class="label">Кому дарим</div>
    <div class="glass-panel">
        <div class="input-wrapper">
            <i class="fas fa-user-circle"></i>
            <input type="text" id="user-input" placeholder="Введите @username" oninput="handleUpdate()">
        </div>
    </div>

    <div class="label">Пакеты звёзд</div>
    <div class="dropdown" id="star-dropdown">
        <div class="dropdown-header" onclick="toggleDropdown()">
            <span id="selected-val">Выберите количество</span>
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="dropdown-content">
            <div class="option" onclick="selectOption(50)">
                <div class="opt-info"><b>50 Stars</b><span>Стандартный подарок</span></div>
                <div class="opt-badge">NEW</div>
            </div>
            <div class="option" onclick="selectOption(500)">
                <div class="opt-info"><b>500 Stars</b><span>Лучший выбор</span></div>
                <div class="opt-badge">TOP</div>
            </div>
            <div class="option" onclick="selectOption(1000)">
                <div class="opt-info"><b>1000 Stars</b><span>Премиум набор</span></div>
                <div class="opt-badge">BEST</div>
            </div>
            <div class="option" onclick="selectOption(5000)">
                <div class="opt-info"><b>5000 Stars</b><span>Королевский подарок</span></div>
            </div>
        </div>
    </div>

    <div class="label">Своё количество</div>
    <div class="glass-panel">
        <div class="input-wrapper">
            <i class="fas fa-keyboard" style="font-size: 16px; opacity: 0.5;"></i>
            <input type="number" id="star-count" value="50" oninput="handleUpdate()">
        </div>
    </div>

    <div class="price-summary" id="price-box">
        <span>К ОПЛАТЕ</span>
        <b id="final-price">0.00 TON</b>
    </div>
</div>

<button class="main-btn" onclick="initOrder()">
    <span>Купить Звёзды</span>
    <i class="fas fa-arrow-right"></i>
</button>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.headerColor = '#080808';
    tg.backgroundColor = '#080808';

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://rocket-multiplayer.vercel.app/tonconnect-manifest.json',
        buttonRootId: 'ton-connect-button'
    });

    let currentOrder = null;
    let debounceTimer;

    function toggleDropdown() {
        document.getElementById('star-dropdown').classList.toggle('active');
        tg.HapticFeedback.selectionChanged();
    }

    function selectOption(val) {
        document.getElementById('star-count').value = val;
        document.getElementById('selected-val').innerText = val + " Stars";
        toggleDropdown();
        handleUpdate();
    }

    function handleUpdate() {
        document.getElementById('price-box').classList.add('loading');
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(fetchData, 800);
    }

    async function fetchData() {
        const user = document.getElementById('user-input').value.replace('@','').trim();
        const amount = document.getElementById('star-count').value;
        const priceDisplay = document.getElementById('final-price');
        const priceBox = document.getElementById('price-box');

        if (user.length < 3 || amount < 50) {
            priceBox.classList.remove('loading');
            return;
        }

        try {
            const response = await fetch('/api/get-fragment-data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: user, amount: parseInt(amount) })
            });
            const data = await response.json();
            priceBox.classList.remove('loading');
            if (data.ok) {
                currentOrder = data;
                priceDisplay.innerText = data.amount_ton.toFixed(3) + " TON";
                tg.HapticFeedback.impactOccurred('soft');
            }
        } catch (e) { 
            priceBox.classList.remove('loading');
            priceDisplay.innerText = "Ошибка"; 
        }
    }

    async function initOrder() {
        if (!tonConnectUI.connected) {
            tg.showPopup({ message: "Сначала подключите кошелек TON" });
            return;
        }
        if (!currentOrder) {
            tg.showAlert("Введите никнейм получателя");
            return;
        }

        try {
            await tonConnectUI.sendTransaction({
                validUntil: Math.floor(Date.now() / 1000) + 600,
                messages: [{
                    address: currentOrder.address,
                    amount: (currentOrder.amount_ton * 1000000000).toFixed(0),
                    payload: currentOrder.payload 
                }]
            });
        } catch (e) { 
            console.error(e); 
        }
    }
</script>
</body>
</html>
