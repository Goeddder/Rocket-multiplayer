<!DOCTYPE html>
<html lang="uk" style="background: #000;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rocket Ultra Final</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --blue: #007aff; --green: #34c759; --red: #ff3b30; --gray: #2c2c2e; --dark-btn: #1c1c1e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }

        /* LOADER */
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.5s; }
        .spinner { width: 40px; height: 40px; border: 4px solid #111; border-top-color: var(--blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .bg-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.35; z-index: 0; pointer-events: none; }

        /* SCREENS */
        .screen { display: none; height: calc(100vh - 65px); width: 100%; position: relative; background: #000; overflow: hidden; }
        .screen.active { display: flex; flex-direction: column; }
        #game-screen { height: 100vh; position: fixed; top: 0; left: 0; z-index: 200; display: none; background: #000; flex-direction: column; }
        #game-screen.active { display: flex; }

        .game-header { position: absolute; top: 12px; right: 12px; left: 12px; display: flex; justify-content: space-between; align-items: flex-start; z-index: 300; }
        .online-box { background: rgba(0,0,0,0.6); border: 1px solid var(--green); padding: 4px 10px; border-radius: 10px; color: var(--green); font-size: 10px; font-weight: 800; display: flex; align-items: center; gap: 5px; }
        .online-dot { width: 5px; height: 5px; background: var(--green); border-radius: 50%; box-shadow: 0 0 5px var(--green); }
        .game-balance-top { background: rgba(0,0,0,0.8); padding: 4px 10px; border-radius: 8px; border: 1px solid var(--green); color: var(--green); font-size: 13px; font-weight: 800; margin-top: 5px; }

        /* HISTORY & X */
        .history-bar { display: flex; gap: 8px; padding: 60px 15px 10px; background: transparent; overflow-x: auto; min-height: 55px; z-index: 10; align-items: center; scrollbar-width: none; }
        .hs-item { padding: 5px 12px; border-radius: 8px; font-size: 12px; font-weight: bold; background: #1c1c1e; color: #888; border: 1px solid #3a3a3c; white-space: nowrap; }
        .hs-item.live { color: var(--blue); border-color: var(--blue); min-width: 80px; text-align: center; background: rgba(0,122,255,0.1); border: 1.5px solid var(--blue); }

        .viewport { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        #rocket-vid { width: 220px; mix-blend-mode: screen; transform: scale(0); transition: 0.3s; z-index: 2; }

        /* BETS */
        .bets-list { height: 180px; background: #000; padding: 10px 15px; overflow-y: auto; border-top: 1px solid #111; z-index: 10; }
        .bet-row { display: flex; align-items: center; justify-content: space-between; padding: 10px 12px; margin-bottom: 6px; border-radius: 10px; background: rgba(255,255,255,0.03); }
        .bet-row.my-bet { background: var(--dark-btn); border: 1px solid #3a3a3c; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 65px; background: #0a0a0a; border-top: 1px solid #111; display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .nav-item { color: #555; font-size: 11px; display: flex; flex-direction: column; align-items: center; gap: 4px; width: 50%; cursor: pointer; }
        .nav-item.active { color: var(--blue); }

        .lobby-btn { width: 90%; max-width: 400px; border-radius: 20px; overflow: hidden; border: 1px solid #222; background: none; padding: 0; margin-top: 20px; z-index: 10; }
        .lobby-btn img { width: 100%; display: block; }
    </style>
</head>
<body onload="setTimeout(()=> { document.getElementById('loader').style.opacity='0'; setTimeout(()=>document.getElementById('loader').remove(), 500); }, 1500);">

    <div id="loader"><div class="spinner"></div><div style="margin-top:10px; color:var(--blue); font-size:10px;">CONNECTED TO SERVER</div></div>

    <div id="lobby-screen" class="screen active">
        <video autoplay muted loop playsinline class="bg-video"><source src="https://files.catbox.moe/d91l6n.mp4"></video>
        <div style="padding: 20px; display: flex; flex-direction: column; align-items: center; z-index: 10;">
            <div style="margin: 20px 0; font-weight: 900; font-size: 24px; color: var(--blue); text-shadow: 0 0 10px rgba(0,122,255,0.5);">ROCKET ULTRA</div>
            <button class="lobby-btn" onclick="openGame()">
                <img src="https://files.catbox.moe/p6q5ad.png">
            </button>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <video autoplay muted loop playsinline class="bg-video"><source src="https://files.catbox.moe/d91l6n.mp4"></video>
        <div style="padding: 30px; display: flex; flex-direction: column; align-items: center; z-index: 10;">
            <img id="pfp-big" src="" style="width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--blue); background:#111;">
            <h2 id="name-big" style="margin: 15px 0;">–ì—Ä–∞–≤–µ—Ü—å</h2>
            <div style="width: 100%; background: rgba(17,17,17,0.9); padding: 25px; border-radius: 20px; border: 1px solid #222; display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <div style="color:#555; font-size:11px; letter-spacing:1px;">–ë–ê–õ–ê–ù–°</div>
                    <div style="font-size:28px; font-weight:900; color:var(--green);"><span class="u-bal">500</span> ‚Ç¥</div>
                </div>
                <div style="font-size:30px;">üí≥</div>
            </div>
        </div>
    </div>

    <div id="game-screen">
        <video autoplay muted loop playsinline class="bg-video"><source src="https://files.catbox.moe/d91l6n.mp4"></video>
        
        <div class="game-header">
            <div class="online-box"><div class="online-dot"></div> ONLINE: <span id="online-val">0</span></div>
            <div style="display: flex; flex-direction: column; align-items: flex-end;">
                <button onclick="closeGame()" style="background:rgba(255,255,255,0.1); border:1px solid #444; color:#fff; padding:6px 12px; border-radius:10px; font-size:10px; font-weight:bold;">–í–ò–ô–¢–ò</button>
                <div class="game-balance-top"><span class="u-bal">500</span> ‚Ç¥</div>
            </div>
        </div>

        <div class="history-bar" id="history-container">
            <div class="hs-item live" id="live-x">–ó'—î–¥–Ω–∞–Ω–Ω—è...</div>
        </div>

        <div class="viewport">
            <video id="rocket-vid" playsinline muted loop><source src="https://files.catbox.moe/gkhz5v.mp4"></video>
        </div>

        <div class="bets-list" id="bets-list"></div>

        <div style="padding: 15px 20px; background: #000; border-top: 1px solid #111; z-index: 20;">
            <input type="number" id="bet-input" style="width:100%; background:#111; border:1px solid #222; padding:12px; color:#fff; border-radius:10px; text-align:center; margin-bottom:10px; font-size:18px; font-weight:bold;" value="100">
            <button id="main-btn" style="width:100%; padding:18px; border-radius:12px; border:none; font-size:16px; font-weight:800; color:#fff; background:linear-gradient(90deg, #007aff, #00c6ff);" onclick="handleBet()">–°–¢–ê–í–ö–ê</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showTab('lobby-screen', this)"><span>üéÆ</span>–õ–æ–±–±—ñ</div>
        <div class="nav-item" onclick="showTab('profile-screen', this)"><span>üë§</span>–ü—Ä–æ—Ñ—ñ–ª—å</div>
    </div>

    <script>
        const socket = io("https://rocket-multiplayer.onrender.com");
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user || { first_name: "–ì—Ä–∞–≤–µ—Ü—å" };
        document.getElementById('pfp-big').src = user.photo_url || `https://ui-avatars.com/api/?name=${user.first_name}&background=007aff&color=fff`;
        document.getElementById('name-big').innerText = user.first_name;

        let balance = parseFloat(localStorage.getItem('rocket_bal')) || 500.00;
        let activeBet = 0, isCashed = false, gamePhase = "wait", curX = 1.0;

        function updateUI() {
            document.querySelectorAll('.u-bal').forEach(el => el.innerText = balance.toFixed(0));
            localStorage.setItem('rocket_bal', balance);
        }

        socket.on("gameUpdate", (data) => {
            document.getElementById('online-val').innerText = data.online;
            gamePhase = data.phase;
            const liveXEl = document.getElementById('live-x');
            const vid = document.getElementById('rocket-vid');

            if (gamePhase === "wait") {
                liveXEl.innerText = data.timer + "s";
                liveXEl.style.color = "var(--blue)";
                vid.style.transform = "scale(0)";
                if(parseFloat(data.timer) > 5.5) document.getElementById('bets-list').innerHTML = '';
                resetButton();
            } else if (gamePhase === "fly") {
                curX = parseFloat(data.currentX);
                liveXEl.innerText = curX.toFixed(2) + "x";
                liveXEl.style.color = "#fff";
                vid.style.transform = "scale(1.1)"; vid.play();
                if (activeBet > 0 && !isCashed) {
                    document.getElementById('main-btn').innerText = "–ó–ê–ë–†–ê–¢–ò " + (activeBet * curX).toFixed(0);
                }
            } else if (gamePhase === "boom") {
                liveXEl.innerText = "BOOM!";
                liveXEl.style.color = "var(--red)";
                vid.style.transform = "scale(0)";
                
                let hHtml = '<div class="hs-item live">BOOM!</div>';
                data.history.forEach(h => hHtml += `<div class="hs-item">${h}x</div>`);
                document.getElementById('history-container').innerHTML = hHtml;
                activeBet = 0;
            }
        });

        socket.on("newBet", (b) => {
            upsertBet(b.name, "https://ui-avatars.com/api/?name="+b.name+"&background=2c2c2e&color=fff", b.amount);
        });

        function handleBet() {
            const btn = document.getElementById('main-btn');
            if(gamePhase === "wait" && activeBet === 0) {
                const amt = parseFloat(document.getElementById('bet-input').value);
                if(amt > balance || amt <= 0) return;
                balance -= amt; activeBet = amt; isCashed = false; updateUI();
                socket.emit("placeBet", { name: user.first_name, amount: amt });
                upsertBet(user.first_name, document.getElementById('pfp-big').src, amt, 'me');
                btn.innerText = "–ü–†–ò–ô–ù–Ø–¢–û"; btn.style.opacity = "0.5";
            } else if (gamePhase === "fly" && activeBet > 0 && !isCashed) {
                let win = (activeBet * curX).toFixed(0);
                balance += parseFloat(win); isCashed = true; updateUI();
                upsertBet(user.first_name, document.getElementById('pfp-big').src, activeBet, 'win', curX.toFixed(2), win);
                btn.innerText = `+${win} ‚Ç¥`; btn.style.background = "var(--green)";
                activeBet = 0;
            }
        }

        function upsertBet(name, avatar, amount, type = 'other', x = 0, win = 0) {
            const container = document.getElementById('bets-list');
            let row = document.getElementById('bet-' + name);
            if (!row) {
                row = document.createElement('div'); row.id = 'bet-' + name;
                row.className = 'bet-row' + (type === 'me' ? " my-bet" : "");
                container.prepend(row);
            }
            const isWin = x > 0;
            row.innerHTML = `
                <div style="display:flex;align-items:center;gap:8px;">
                    <img src="${avatar}" style="width:24px;height:24px;border-radius:50%;">
                    <span style="font-size:13px;font-weight:600;">${name}</span>
                </div>
                <div style="display:flex;gap:12px;align-items:center;">
                    <span style="color:${isWin ? 'var(--green)' : 'var(--blue)'};font-size:12px;font-weight:900;">${x > 0 ? x+'x' : ''}</span>
                    <span style="color:${isWin ? 'var(--green)' : '#fff'};font-weight:800;">${isWin ? '+'+win : amount} ‚Ç¥</span>
                </div>`;
        }

        function resetButton() {
            const btn = document.getElementById('main-btn');
            if(activeBet === 0) {
                btn.style.background = "linear-gradient(90deg, #007aff, #00c6ff)";
                btn.innerText = "–°–¢–ê–í–ö–ê"; btn.style.opacity = "1";
            }
        }

        function showTab(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }
        function openGame() { document.getElementById('game-screen').classList.add('active'); }
        function closeGame() { document.getElementById('game-screen').classList.remove('active'); }
        updateUI();
    </script>
</body>
</html>
