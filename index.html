<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rocket TON Multiplayer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <style>
        :root { --bg: #000; --panel: #161618; --blue: #007aff; --gold: #b8860b; --border: rgba(255,255,255,0.1); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-user-select: none; }
        
        body, html { 
            background: var(--bg); color: white; font-family: -apple-system, sans-serif; 
            margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; position: fixed;
        }

        /* –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –Ω–µ-–¢–ì –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ */
        #auth-blocker { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: none; flex-direction: column; align-items: center; justify-content: center; 
            text-align: center; padding: 20px;
        }

        .header-ui { position: absolute; top: 0; width: 100%; height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; z-index: 1000; }
        .top-balance { background: rgba(22, 22, 24, 0.8); padding: 8px 12px; border-radius: 12px; display: flex; align-items: center; gap: 8px; border: 1px solid var(--border); backdrop-filter: blur(10px); }
        .ton-mini { width: 18px; height: 18px; border-radius: 50%; }

        .page { position: absolute; inset: 0; padding-bottom: 80px; display: none; overflow-y: auto; }
        .active-page { display: block; }

        .history-bar { height: 45px; display: flex; align-items: center; gap: 8px; padding: 0 15px; margin-top: 60px; border-bottom: 1px solid var(--border); overflow-x: auto; }
        .h-item { background: #1c1c1e; padding: 4px 10px; border-radius: 8px; font-size: 11px; font-weight: 900; color: #34c759; border: 1px solid var(--border); flex-shrink: 0; }

        .video-box { width: 100%; height: 35vh; position: relative; background: #000; overflow: hidden; }
        #bg-vid { width: 100%; height: 100%; object-fit: cover; }
        #rocket-vid { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 130px; z-index: 2; display: none; }
        #timer { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 55px; font-weight: 900; color: var(--blue); z-index: 5; }

        .gear-btn { position: absolute; bottom: 15px; right: 15px; z-index: 10; width: 34px; cursor: pointer; }

        #bets-list { padding: 15px; }
        .bet-card { background: var(--panel); border-radius: 18px; padding: 12px 15px; margin-bottom: 8px; border: 1px solid var(--border); display: flex; align-items: center; gap: 12px; }
        .bet-card.won { border-color: #34c759; background: rgba(52, 199, 89, 0.1); }
        .u-ava { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--blue); object-fit: cover; }

        .xp-container { padding: 20px; background: var(--panel); border-radius: 22px; border: 1px solid var(--border); margin: 0 15px; }
        .xp-bar-outer { width: 100%; background: #2c2c2e; height: 12px; border-radius: 6px; margin: 12px 0; overflow: hidden; }
        .xp-bar-inner { background: linear-gradient(90deg, #007aff, #00c6ff); height: 100%; width: 0%; transition: width 0.8s ease-out; }

        .nav { background: #161618; display: flex; justify-content: space-around; padding: 10px 0 25px; position: absolute; bottom: 0; width: 100%; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #8e8e93; font-size: 10px; opacity: 0.6; }
        .nav-item.active { opacity: 1; color: white; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); z-index: 2000; display: none; align-items: flex-end; }
        .modal-content { width: 100%; background: #121212; border-radius: 30px 30px 0 0; padding: 25px 25px 40px; border-top: 1px solid var(--border); }
        
        .btn-main { background: var(--blue); border: none; border-radius: 18px; color: white; font-weight: 900; padding: 18px; width: 100%; font-size: 17px; cursor: pointer; }
        .skin-item { display: flex; align-items: center; gap: 12px; background: #262628; padding: 12px; border-radius: 18px; margin-bottom: 10px; border: 1px solid #333; }
    </style>
</head>
<body>

    <div id="auth-blocker">
        <img src="https://files.catbox.moe/dtuawh.png" width="80" style="margin-bottom:20px;">
        <h2>–î–û–°–¢–£–ü –û–ë–ú–ï–ñ–ï–ù–û</h2>
        <p style="color:#8e8e93">–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø—É—Å—Ç—ñ—Ç—å –≥—Ä—É —á–µ—Ä–µ–∑ –æ—Ñ—ñ—Ü—ñ–π–Ω–∏–π Telegram –±–æ—Ç.</p>
    </div>

    <div class="header-ui">
        <div class="top-balance">
            <img src="https://files.catbox.moe/p3i6o2.jpeg" class="ton-mini">
            <span id="bal-val">0.00</span>
        </div>
    </div>

    <div id="page-game" class="page active-page">
        <div class="history-bar" id="history-line"></div>
        <div class="video-box">
            <div id="timer"></div>
            <video id="bg-vid" autoplay loop muted playsinline><source src="https://files.catbox.moe/7xmbxz.mp4"></video>
            <video id="rocket-vid" autoplay loop muted playsinline><source id="rocket-src" src="https://files.catbox.moe/zwtvwd.mp4"></video>
            <img src="https://files.catbox.moe/zbsdq6.png" class="gear-btn" onclick="openModal('rewardsModal')">
        </div>
        <div style="padding:15px; display:flex; gap:10px;">
            <button class="btn-main" id="bet-btn" onclick="openModal('betModal')">–°–¢–ê–í–ö–ê</button>
            <button class="btn-main" id="cash-btn" style="background:#248a3d; display:none;" onclick="cashOut()">–ó–ê–ë–†–ê–¢–ò</button>
        </div>
        <div id="bets-list"></div>
    </div>

    <div id="page-profile" class="page">
        <div style="padding:80px 15px 20px;">
            <div style="text-align:center; margin-bottom:25px;">
                <img id="p-ava" src="https://files.catbox.moe/ykuewj.png" style="width:90px; height:90px; border-radius:50%; border:3px solid var(--blue);">
                <h2 id="p-nick" style="margin:10px 0 5px;">User</h2>
                <span id="p-lvl-text" style="color:var(--blue); font-weight:900;">LVL 1</span>
            </div>
            <div class="xp-container">
                <div style="display:flex; justify-content:space-between; font-size:12px; color:#8e8e93;">
                    <span>–ü—Ä–æ–≥—Ä–µ—Å —Ä—ñ–≤–Ω—è</span>
                    <span id="xp-stats">0 / 200 XP</span>
                </div>
                <div class="xp-bar-outer"><div id="xp-fill" class="xp-bar-inner"></div></div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px;">
                    <button class="btn-main" style="padding:12px; font-size:14px;" onclick="openModal('depositModal')">–î–ï–ü–û–ó–ò–¢</button>
                    <button class="btn-main" style="padding:12px; font-size:14px; background:var(--gold);" onclick="openModal('rewardsModal')">–ì–ê–†–ê–ñ</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="tab('page-game', this)"><img src="https://files.catbox.moe/dtuawh.png" width="24"><span>–ì–†–ê</span></div>
        <div class="nav-item" onclick="tab('page-profile', this)"><img src="https://files.catbox.moe/ykuewj.png" width="24"><span>–ü–†–û–§–Ü–õ–¨</span></div>
    </nav>

    <div class="modal-overlay" id="betModal" onclick="closeModal('betModal')"><div class="modal-content" onclick="event.stopPropagation()"><h3 style="margin:0 0 15px; text-align:center;">–°—É–º–∞ —Å—Ç–∞–≤–∫–∏</h3><input type="number" id="betInput" placeholder="0.10" style="width:100%; background:#1c1c1e; border:1px solid #333; color:white; padding:20px; border-radius:18px; font-size:24px; margin-bottom:20px; text-align:center;"><button class="btn-main" onclick="confirmBet()">–ü–Ü–î–¢–í–ï–†–î–ò–¢–ò</button></div></div>
    <div class="modal-overlay" id="rewardsModal" onclick="closeModal('rewardsModal')"><div class="modal-content" onclick="event.stopPropagation()"><h3 style="text-align:center; margin-bottom:20px;">üöÄ –í–ê–®–Ü –ö–û–†–ê–ë–õ–Ü</h3><div id="skins-grid" style="max-height:50vh; overflow-y:auto;"></div></div></div>
    <div class="modal-overlay" id="depositModal" onclick="closeModal('depositModal')"><div class="modal-content" onclick="event.stopPropagation()"><h3 style="text-align:center;">–î–ï–ü–û–ó–ò–¢</h3><p style="text-align:center; color:#8e8e93;">–¢–≤—ñ–π Telegram ID: <b id="display-id">...</b></p><button class="btn-main" onclick="tg.showAlert('–ü–ª–∞—Ç—ñ–∂–Ω–∞ —Å–∏—Å—Ç–µ–º–∞ –≤ —Ä–æ–∑—Ä–æ–±—Ü—ñ')">–û–ü–õ–ê–¢–ò–¢–ò TON</button></div></div>

<script>
    const tg = window.Telegram.WebApp;
    const socket = io("https://rocket-multiplayer.onrender.com");

    // –ü–ï–†–ï–í–Ü–†–ö–ê –†–ï–Ñ–°–¢–†–ê–¶–Ü–á –ß–ï–†–ï–ó –¢–ï–õ–ï–ì–†–ê–ú
    const userRaw = tg.initDataUnsafe?.user;
    if (!userRaw || !userRaw.id) {
        document.getElementById('auth-blocker').style.display = 'flex';
    }

    const TG_ID = userRaw?.id || "guest";
    const STORAGE_KEY = `rocket_v8_user_${TG_ID}`;

    // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø—Ä–æ–≥—Ä–µ—Å—É —Å–∞–º–µ –¥–ª—è —Ü—å–æ–≥–æ ID
    let userData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || { 
        balance: 10.00, 
        xp: 0, 
        lvl: 1, 
        next: 200, 
        lastWinX: 1.0,
        id: TG_ID 
    };

    let currentBet = 0, nextBet = 0, multiplier = 1.00, gameState = "wait", isCashed = false;
    let historyX = JSON.parse(localStorage.getItem(`hist_${TG_ID}`)) || [];

    const tonIcon = `<img src="https://files.catbox.moe/p3i6o2.jpeg" class="ton-mini" style="margin-right:4px;">`;
    const skins = [
        { lvl: 1, src: 'https://files.catbox.moe/zwtvwd.mp4', name: 'Titan I' },
        { lvl: 2, src: 'https://files.catbox.moe/gjd079.mp4', name: 'Neon X' },
        { lvl: 3, src: 'https://files.catbox.moe/ojfjj6.mp4', name: 'Plasma' },
        { lvl: 4, src: 'https://files.catbox.moe/ztu9td.mp4', name: 'Void' },
        { lvl: 5, src: 'https://files.catbox.moe/d6ifkr.mp4', name: 'Fire' },
        { lvl: 6, src: 'https://files.catbox.moe/0uz1uk.mp4', name: 'Gold' },
        { lvl: 7, src: 'https://files.catbox.moe/7vrzzy.mp4', name: 'Cyber' },
        { lvl: 8, src: 'https://files.catbox.moe/3schal.mp4', name: 'Alien' },
        { lvl: 9, src: 'https://files.catbox.moe/npixkw.mp4', name: 'TON Elite' }
    ];

    socket.on('gameUpdate', (data) => {
        gameState = data.s; multiplier = data.m;
        const t = document.getElementById('timer'), r = document.getElementById('rocket-vid');

        if(gameState === "wait") {
            t.innerText = data.t + "s"; r.style.display = 'none';
            if(nextBet > 0) { currentBet = nextBet; nextBet = 0; sendBet(); }
            document.getElementById('bet-btn').innerText = currentBet > 0 ? "–°–¢–ê–í–ö–ê –ü–†–ò–ô–ù–Ø–¢–ê" : "–°–¢–ê–í–ö–ê";
            document.getElementById('bet-btn').style.background = "#007aff";
            document.getElementById('cash-btn').style.display = 'none';
            isCashed = false;
        } else if(gameState === "fly") {
            t.innerText = ""; r.style.display = 'block';
            if(currentBet > 0 && !isCashed) {
                document.getElementById('bet-btn').style.display = 'none';
                document.getElementById('cash-btn').style.display = 'block';
                document.getElementById('cash-btn').innerText = `–ó–ê–ë–†–ê–¢–ò ${(currentBet*multiplier).toFixed(2)}`;
            }
        } else if(gameState === "crash") {
            if(!t.innerText.includes("üí•")) { historyX.push(multiplier.toFixed(2)); save(); }
            t.innerText = "üí• " + multiplier.toFixed(2) + "x"; r.style.display = 'none';
            document.getElementById('cash-btn').style.display = 'none';
            document.getElementById('bet-btn').style.display = 'block';
            currentBet = 0; isCashed = false;
        }

        if(data.bets) {
            const myName = userRaw?.first_name || "User";
            document.getElementById('bets-list').innerHTML = data.bets.map(b => {
                const isMe = b.nick === myName;
                const m = (isMe && isCashed) ? userData.lastWinX : (b.cashedOut ? b.winX : multiplier);
                return `<div class="bet-card ${b.cashedOut || (isMe && isCashed) ? 'won' : ''}">
                    <img src="${b.ava}" class="u-ava">
                    <div style="flex:1"><b>${b.nick}</b><br><small style="display:flex; align-items:center;">${tonIcon}${(b.amount * m).toFixed(2)} TON</small></div>
                    <div style="font-weight:900; font-size:18px;">${parseFloat(m).toFixed(2)}x</div>
                </div>`;
            }).join('');
        }
        
        let hHTML = (gameState === "fly") ? `<div class="h-item" style="color:#007aff">${multiplier.toFixed(2)}x</div>` : "";
        hHTML += historyX.slice(-8).reverse().map(x => `<div class="h-item">${x}x</div>`).join('');
        document.getElementById('history-line').innerHTML = hHTML;
    });

    function cashOut() {
        if(gameState === "fly" && !isCashed && currentBet > 0) {
            userData.lastWinX = multiplier;
            userData.balance += (currentBet * multiplier);
            userData.xp += 40;
            while(userData.xp >= userData.next) {
                userData.xp -= userData.next;
                userData.lvl++;
                userData.next = Math.floor(userData.next * 1.5);
                tg.HapticFeedback.notificationOccurred('success');
            }
            isCashed = true; save();
            confetti({ particleCount: 150, spread: 60, origin: { y: 0.7 } });
            document.getElementById('cash-btn').style.display = 'none';
            document.getElementById('bet-btn').style.display = 'block';
            document.getElementById('bet-btn').innerText = "–í–ò–ì–†–ê–®!";
        }
    }

    function save() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(userData));
        localStorage.setItem(`hist_${TG_ID}`, JSON.stringify(historyX));
        document.getElementById('bal-val').innerText = userData.balance.toFixed(2);
        document.getElementById('p-lvl-text').innerText = "LVL " + userData.lvl;
        document.getElementById('p-nick').innerText = userRaw?.first_name || "User";
        document.getElementById('display-id').innerText = TG_ID;
        
        const perc = (userData.xp / userData.next) * 100;
        document.getElementById('xp-fill').style.width = perc + "%";
        document.getElementById('xp-stats').innerText = `${Math.floor(userData.xp)} / ${userData.next} XP`;
        
        if(userRaw?.photo_url) document.getElementById('p-ava').src = userRaw.photo_url;
    }

    function tab(p, el) {
        document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active-page'));
        document.getElementById(p).classList.add('active-page');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(p === 'page-profile') {
            document.getElementById('xp-fill').style.width = "0%";
            setTimeout(save, 50);
        }
    }

    function renderSkins() {
        document.getElementById('skins-grid').innerHTML = skins.map(s => {
            const l = userData.lvl < s.lvl;
            return `<div class="skin-item" style="opacity:${l?0.5:1}" onclick="${!l?`setSkin('${s.src}')`:`tg.showAlert('–¢—Ä–µ–±–∞ ${s.lvl} LVL')`}">
                <video width="60" autoplay loop muted playsinline style="border-radius:10px;"><source src="${s.src}"></video>
                <div style="flex:1; margin-left:12px;"><b>${s.name}</b><br><small>${l?'üîí –ó–∞–∫—Ä–∏—Ç–æ':'üîì –í—ñ–¥–∫—Ä–∏—Ç–æ'}</small></div>
            </div>`;
        }).join('');
    }

    function setSkin(src) { document.getElementById('rocket-src').src = src; document.getElementById('rocket-vid').load(); closeModal('rewardsModal'); }
    function openModal(id) { document.getElementById(id).style.display = 'flex'; if(id==='rewardsModal') renderSkins(); }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function confirmBet() {
        const v = parseFloat(document.getElementById('betInput').value);
        if(v > 0 && v <= userData.balance) {
            userData.balance -= v;
            if(gameState === "wait") { currentBet = v; sendBet(); }
            else { nextBet = v; document.getElementById('bet-btn').innerText = "–£ –ß–ï–†–ó–Ü..."; }
            save(); closeModal('betModal');
        } else tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ TON!");
    }
    function sendBet() { 
        socket.emit('placeBet', { 
            nick: userRaw?.first_name || "User", 
            ava: userRaw?.photo_url || "https://files.catbox.moe/ykuewj.png", 
            amount: currentBet 
        }); 
    }

    tg.expand();
    save();
</script>
</body>
</html>
