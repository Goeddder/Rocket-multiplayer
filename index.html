<!DOCTYPE html>
<html lang="uk" style="background: #000;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rocket Ultra Final</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js" onerror="console.log('Socket: Offline Mode')"></script>
    <style>
        :root { --blue: #007aff; --green: #34c759; --dark: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }

        /* PRELOADER */
        #preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader-bar { width: 150px; height: 3px; background: #111; border-radius: 5px; margin-top: 15px; overflow: hidden; }
        .loader-progress { width: 0%; height: 100%; background: var(--blue); transition: 0.3s; }

        /* NAV BAR (BOTTOM) */
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 60px; background: #0a0a0a; border-top: 1px solid #1a1a1a; display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .nav-item { color: #555; font-size: 10px; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; }
        .nav-item.active { color: var(--blue); }

        /* SCREENS */
        .screen { display: none; height: calc(100vh - 60px); width: 100%; flex-direction: column; position: relative; background: #000; }
        .screen.active { display: flex; }
        
        /* FULLSCREEN OVERLAY FOR GAME */
        #game-screen { height: 100vh; position: fixed; top: 0; left: 0; z-index: 200; display: none; background: #000; }
        #game-screen.active { display: flex; }

        /* BACKGROUND VIDEO - –¢—ñ–ª—å–∫–∏ –≤ –∑–æ–Ω—ñ —Ä–∞–∫–µ—Ç–∫–∏ */
        .bg-video-zone { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.35; z-index: 1; pointer-events: none; }

        /* LOBBY & PROFILE */
        .lobby-content, .profile-content { padding: 20px; z-index: 10; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; }
        .image-button { width: 100%; max-width: 400px; cursor: pointer; border-radius: 20px; overflow: hidden; border: 1px solid #222; background: none; padding: 0; }
        .image-button img { width: 100%; display: block; }
        .big-avatar { width: 90px; height: 90px; border-radius: 50%; border: 2px solid var(--blue); margin-bottom: 15px; }

        /* GAME COMPONENTS */
        .history-bar { display: flex; gap: 8px; padding: 10px 15px; background: #000; overflow-x: auto; border-bottom: 1px solid #111; min-height: 45px; align-items: center; width: 100%; scrollbar-width: none; }
        .history-bar::-webkit-scrollbar { display: none; }
        .hs-item { padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: bold; background: #111; color: #888; border: 1px solid #222; min-width: 50px; text-align: center; }
        .hs-item.current { color: var(--blue); border-color: var(--blue); }

        .viewport { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; background: #000; border-bottom: 1px solid #111; overflow: hidden; }
        #rocket-vid { width: 240px; mix-blend-mode: screen; transform: scale(0); z-index: 2; position: relative; }

        .controls-zone { padding: 20px; background: #000; z-index: 10; }
        .bets-list { height: 180px; background: #000; padding: 10px 15px; overflow-y: auto; border-top: 1px solid #111; }
        .btn-exit { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.1); border: none; color: #fff; padding: 6px 12px; border-radius: 10px; font-size: 11px; z-index: 300; }
    </style>
</head>
<body>

    <div id="preloader">
        <div style="font-size:40px;">üöÄ</div>
        <div class="loader-bar"><div class="loader-progress" id="load-progress"></div></div>
    </div>

    <div id="lobby-screen" class="screen active">
        <div class="lobby-content">
            <div style="margin: 20px 0; font-weight: 900; font-size: 20px; color: var(--blue);">ROCKET ULTRA</div>
            <button class="image-button" onclick="openGame()">
                <img src="https://files.catbox.moe/p6q5ad.png" id="pre-img-1">
            </button>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <div class="profile-content">
            <img id="pfp-big" src="" class="big-avatar">
            <div id="name-big" style="font-size:22px; font-weight:bold;">–ì—Ä–∞–≤–µ—Ü—å</div>
            <div style="color:#555; margin-top:5px;">ID: <span id="u-id">0</span></div>
            <div style="margin-top:30px; width:100%; background:#111; padding:20px; border-radius:15px; display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <div style="color:#555; font-size:12px;">–ë–∞–ª–∞–Ω—Å</div>
                    <div style="font-size:24px; font-weight:900;"><span class="u-bal">500.00</span> ‚Ç¥</div>
                </div>
                <div style="font-size:28px;">üí≥</div>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <button class="btn-exit" onclick="closeGame()">–í–ò–ô–¢–ò</button>
        <div class="history-bar" id="history-container">
            <div class="hs-item current" id="live-x">0.0s</div>
        </div>
        
        <div class="viewport">
            <video autoplay muted loop playsinline class="bg-video-zone" id="pre-vid-1">
                <source src="https://files.catbox.moe/d91l6n.mp4">
            </video>
            <video id="rocket-vid" playsinline muted loop>
                <source src="https://files.catbox.moe/gkhz5v.mp4">
            </video>
        </div>

        <div class="controls-zone">
            <input type="number" id="bet-input" style="width:100%; background:#111; border:1px solid #222; padding:15px; color:#fff; border-radius:12px; text-align:center; margin-bottom:12px; font-size:18px; font-weight:bold;" value="100">
            <button id="main-btn" style="width:100%; padding:18px; border-radius:12px; border:none; font-size:18px; font-weight:800; color:#fff; background:linear-gradient(90deg, #007aff, #00c6ff);" onclick="handleBet()">–°–¢–ê–í–ö–ê</button>
        </div>

        <div class="bets-list" id="bets-list"></div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showTab('lobby-screen', this)"><span>üéÆ</span><span>–õ–æ–±–±—ñ</span></div>
        <div class="nav-item" onclick="showTab('profile-screen', this)"><span>üë§</span><span>–ü—Ä–æ—Ñ—ñ–ª—å</span></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const socket = (typeof io !== 'undefined') ? io() : { on:()=>{}, emit:()=>{} };
        tg.expand();

        // --- PRELOADER ---
        let loadedResources = 0;
        function resDone() {
            loadedResources++;
            document.getElementById('load-progress').style.width = (loadedResources/3*100)+'%';
            if(loadedResources >= 3) document.getElementById('preloader').style.display = 'none';
        }
        setTimeout(() => document.getElementById('preloader').style.display = 'none', 3500);

        const i1 = document.getElementById('pre-img-1'), v1 = document.getElementById('pre-vid-1'), v2 = document.getElementById('rocket-vid');
        i1.onload = resDone; i1.onerror = resDone; v1.oncanplaythrough = resDone; v2.oncanplaythrough = resDone;
        if(i1.complete) resDone();

        // --- DATA ---
        const user = tg.initDataUnsafe?.user || { first_name: "–ì—ñ—Å—Ç—å", id: "0000" };
        const uName = user.username ? "@"+user.username : user.first_name;
        document.getElementById('name-big').innerText = uName;
        document.getElementById('u-id').innerText = user.id;
        document.getElementById('pfp-big').src = user.photo_url || `https://ui-avatars.com/api/?name=${uName}&background=007aff&color=fff`;

        let balance = parseFloat(localStorage.getItem('g_bal')) || 500.00;
        let activeBet = 0, isCashed = false, curRID = -1, historyX = [];

        function updateUI() {
            document.querySelectorAll('.u-bal').forEach(el => el.innerText = balance.toFixed(2));
            localStorage.setItem('g_bal', balance);
        }

        function showTab(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        function openGame() { document.getElementById('game-screen').classList.add('active'); }
        function closeGame() { document.getElementById('game-screen').classList.remove('active'); }

        // --- –¢–ê–ë –Ü–ö–°–Ü–í ---
        function updateHistory(val) {
            historyX.unshift(val.toFixed(2) + 'x');
            if(historyX.length > 10) historyX.pop();
            const container = document.getElementById('history-container');
            const liveEl = document.getElementById('live-x');
            container.innerHTML = ''; container.appendChild(liveEl);
            historyX.forEach(x => {
                const d = document.createElement('div'); d.className = 'hs-item'; d.innerText = x;
                if(parseFloat(x) > 2) d.style.color = 'var(--blue)';
                container.appendChild(d);
            });
        }

        // --- ENGINE ---
        socket.on('update_bets', (b) => {
            document.getElementById('bets-list').innerHTML = b.map(x => `<div style="display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px solid #111;font-size:13px;"><span>${x.name}</span><span style="color:${x.status==='win'?'#34c759':'#007aff'}">${x.status==='win'?'+'+x.winAmount:x.amount} ‚Ç¥</span></div>`).join('');
        });

        function handleBet() {
            const ms = Date.now() % 20000, btn = document.getElementById('main-btn');
            if(ms < 6000 && activeBet === 0) {
                const amt = parseFloat(document.getElementById('bet-input').value);
                if(amt > balance || amt <= 0) return;
                balance -= amt; activeBet = amt; isCashed = false; updateUI();
                socket.emit('place_bet', { name: uName, amount: amt });
                btn.innerText = "–ü–†–ò–ô–ù–Ø–¢–û"; btn.style.background = "#222";
            } else if (ms >= 6000 && activeBet > 0 && !isCashed) {
                const x = 1 + ((ms - 6000) / 1000) * 0.15;
                const crash = 1.1 + ((Math.floor(Date.now() / 20000) * 157) % 40) / 10;
                if (x < crash) {
                    let win = activeBet * x;
                    balance += win; isCashed = true; updateUI();
                    btn.innerText = `+${win.toFixed(0)} ‚Ç¥`; btn.style.background = "#34c759";
                    socket.emit('player_win', { name: uName, winAmount: win.toFixed(0) });
                    activeBet = 0;
                }
            }
        }

        function loop() {
            const now = Date.now(), ms = now % 20000, rid = Math.floor(now / 20000);
            const mult = document.getElementById('live-x'), vid = document.getElementById('rocket-vid');

            if (rid !== curRID) {
                if (curRID !== -1) updateHistory(1.1 + ((curRID * 157) % 40) / 10);
                curRID = rid; socket.emit('reset_all_bets'); if (!isCashed) activeBet = 0;
            }

            const crash = 1.1 + ((rid * 157) % 40) / 10;
            const tCrash = (crash - 1) / 0.15 * 1000;

            if (ms < 6000) {
                mult.innerText = ((6000 - ms) / 1000).toFixed(1) + "s"; vid.style.transform = "scale(0)";
                if (activeBet === 0) { const b = document.getElementById('main-btn'); b.innerText = "–°–¢–ê–í–ö–ê"; b.style.background = "linear-gradient(90deg, #007aff, #00c6ff)"; }
            } else if (ms < 6000 + tCrash) {
                const x = (1 + ((ms - 6000) / 1000) * 0.15).toFixed(2);
                mult.innerText = x + "x"; vid.style.transform = "scale(1)"; vid.play().catch(()=>{});
                if (activeBet > 0 && !isCashed) document.getElementById('main-btn').innerText = "–ó–ê–ë–†–ê–¢–ò " + (activeBet * x).toFixed(0);
            } else { mult.innerText = "BOOM"; vid.style.transform = "scale(0)"; }
        }
        setInterval(loop, 50); updateUI();
    </script>
</body>
</html>
