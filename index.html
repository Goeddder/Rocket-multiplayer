<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Star Shop</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --yellow-grad: linear-gradient(135deg, #ffd700 0%, #ffae00 100%);
            --bg-color: #0e0e0e;
            --card-bg: rgba(255, 255, 255, 0.07);
            --accent: #ffcc33;
            --error: #ff4d4d;
            --text-main: #ffffff;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            background-image: 
                radial-gradient(circle at 90% 10%, rgba(255, 204, 51, 0.15), transparent),
                radial-gradient(circle at 10% 90%, rgba(20, 20, 20, 1), transparent);
            color: var(--text-main);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #ton-connect-button {
            margin-top: 15px;
            align-self: flex-end;
            margin-right: 15px;
            z-index: 100;
        }

        .container {
            width: 90%;
            max-width: 420px;
            padding-bottom: 140px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header { text-align: center; margin: 10px 0 30px 0; }
        .header i.star-logo { 
            font-size: 65px; 
            background: var(--yellow-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.08); } 100% { transform: scale(1); } }

        .header h1 { margin: 15px 0 5px 0; font-size: 28px; font-weight: 800; letter-spacing: -0.5px; }
        .header p { color: #888; font-size: 14px; margin: 0; }

        .label {
            font-size: 11px;
            color: #888;
            margin: 25px 0 10px 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
        }

        .glass-panel {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 20px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .input-wrapper { display: flex; align-items: center; gap: 15px; margin-bottom: 5px; }
        .input-wrapper i { color: var(--accent); font-size: 20px; }
        .input-wrapper input {
            background: transparent; border: none; color: white;
            font-size: 17px; outline: none; width: 100%;
            font-weight: 500;
        }

        .user-card {
            display: flex; align-items: center; gap: 15px;
            margin-top: 15px; padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s ease;
        }
        .avatar {
            width: 50px; height: 50px; border-radius: 50%;
            background: #1a1a1a; border: 2px solid var(--accent);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; box-shadow: 0 0 15px rgba(255, 204, 51, 0.2);
        }
        .avatar i { color: #444; font-size: 20px; }
        .user-info .name { font-weight: 800; font-size: 17px; }
        .user-info .status { font-size: 13px; color: #777; }
        .status.online { color: var(--accent); }

        .stars-input-row { display: flex; align-items: center; justify-content: space-between; }
        .stars-input-row input {
            background: transparent; border: none; color: var(--accent);
            font-size: 34px; font-weight: 900; outline: none; width: 70%;
        }

        .dropdown { margin-top: 12px; }
        .dropdown-header {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px; padding: 14px 20px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; color: #aaa; font-size: 14px;
        }
        .dropdown-list {
            max-height: 0; overflow: hidden; transition: max-height 0.3s ease;
            background: rgba(20, 20, 20, 0.6); border-radius: 0 0 16px 16px;
        }
        .dropdown.active .dropdown-list { max-height: 300px; border: 1px solid rgba(255, 255, 255, 0.08); border-top: none; }
        .dropdown.active .dropdown-header { border-radius: 16px 16px 0 0; }

        .option {
            padding: 14px 20px; display: flex; justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.2s;
        }
        .option:active { background: rgba(255, 204, 51, 0.1); }
        .option b { color: var(--accent); }

        .price-summary {
            margin-top: 30px; text-align: center; padding: 25px;
            background: linear-gradient(to bottom, rgba(255, 215, 0, 0.07), transparent);
            border-radius: 28px; border: 1px dashed var(--accent);
        }
        .price-summary span { color: #888; font-size: 14px; display: block; margin-bottom: 5px; }
        .price-summary b { color: var(--accent); font-size: 28px; font-weight: 900; letter-spacing: -1px; }

        .main-btn {
            position: fixed; bottom: 30px; width: 90%; max-width: 390px;
            background: var(--yellow-grad); color: #000; border: none;
            padding: 22px; border-radius: 24px; font-size: 18px; font-weight: 800;
            box-shadow: 0 15px 35px rgba(255, 174, 0, 0.35);
            cursor: pointer; z-index: 1000; transition: 0.3s;
        }
        .main-btn:active { transform: scale(0.97); }
    </style>
</head>
<body>

<div id="ton-connect-button"></div>

<div class="header">
    <i class="fas fa-star star-logo"></i>
    <h1>Premium Stars</h1>
    <p>Мгновенная доставка через Fragment</p>
</div>

<div class="container">
    <div class="label">Получатель подарка</div>
    <div class="glass-panel">
        <div class="input-wrapper">
            <i class="fas fa-at"></i>
            <input type="text" id="user-input" placeholder="Никнейм получателя" oninput="handleSearch(this.value)">
        </div>
        <div class="user-card" id="user-display" style="opacity: 0.3;">
            <div class="avatar" id="avatar-container">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-info">
                <div class="name" id="display-name">Пользователь</div>
                <div class="status" id="display-status">Введите @username</div>
            </div>
        </div>
    </div>

    <div class="label">Количество звёзд ⭐️</div>
    <div class="glass-panel stars-input-row">
        <input type="number" id="star-count" value="50" oninput="recalc(this.value)">
        <i class="fas fa-star" style="color:var(--accent); font-size: 24px;"></i>
    </div>

    <div class="dropdown" id="presets">
        <div class="dropdown-header" onclick="this.parentElement.classList.toggle('active')">
            <span>Выбрать готовый пакет</span>
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="dropdown-list">
            <div class="option" onclick="applyPreset(50)"><span>50 ⭐️</span><b>Авто-цена</b></div>
            <div class="option" onclick="applyPreset(500)"><span>500 ⭐️</span><b>Авто-цена</b></div>
            <div class="option" onclick="applyPreset(1000)"><span>1000 ⭐️</span><b>Авто-цена</b></div>
        </div>
    </div>

    <div class="price-summary">
        <span>К ОПЛАТЕ (FRAGMENT)</span>
        <b id="final-price">0.00 TON</b>
    </div>
</div>

<button class="main-btn" onclick="initOrder()">Купить Звёзды</button>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://rocket-multiplayer.vercel.app/tonconnect-manifest.json',
        buttonRootId: 'ton-connect-button'
    });

    let currentOrder = null;
    let searchTimer;

    // 1. Функция синхронизации с твоим Python API
    async function recalc(val) {
        const user = document.getElementById('user-input').value.replace('@', '').trim();
        const priceDisplay = document.getElementById('final-price');
        
        if (user.length < 3 || val <= 0) return;
        
        priceDisplay.innerText = "⏳ Загрузка...";

        try {
            const response = await fetch('/api/get-fragment-data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount: parseInt(val), user: user })
            });
            const data = await response.json();

            if (data.ok) {
                currentOrder = data; // Сохраняем payload и точную цену
                priceDisplay.innerText = `${data.amount_ton.toFixed(4)} TON`;
            } else {
                priceDisplay.innerText = "Ошибка Fragment";
                currentOrder = null;
            }
        } catch (e) {
            priceDisplay.innerText = "Ошибка сети";
        }
    }

    function applyPreset(val) {
        document.getElementById('star-count').value = val;
        recalc(val);
        document.getElementById('presets').classList.remove('active');
        tg.HapticFeedback.selectionChanged();
    }

    function handleSearch(val) {
        const nameBox = document.getElementById('display-name');
        const statusBox = document.getElementById('display-status');
        const display = document.getElementById('user-display');
        
        clearTimeout(searchTimer);

        if (val.length < 3) {
            display.style.opacity = "0.3";
            return;
        }

        display.style.opacity = "1";
        nameBox.innerText = "@" + val.replace('@', '');
        statusBox.innerText = "Поиск во Fragment...";
        statusBox.className = "status online";

        searchTimer = setTimeout(() => {
            recalc(document.getElementById('star-count').value);
            statusBox.innerText = "Готов к покупке";
        }, 800);
    }

    function initOrder() {
        if (!tonConnectUI.connected) {
            tg.showAlert("Пожалуйста, подключите кошелек!");
            return;
        }
        if (!currentOrder) {
            tg.showAlert("Введите никнейм и дождитесь расчета цены!");
            return;
        }

        tg.showPopup({
            title: 'Подтверждение',
            message: `Вы покупаете ${document.getElementById('star-count').value} ⭐️ за ${currentOrder.amount_ton.toFixed(4)} TON. Оплатить?`,
            buttons: [
                {id: 'pay', type: 'default', text: 'Да, оплатить'},
                {id: 'cancel', type: 'destructive', text: 'Отмена'}
            ]
        }, (btnId) => {
            if (btnId === 'pay') processPayment();
        });
    }

    async function processPayment() {
        try {
            await tonConnectUI.sendTransaction({
                validUntil: Math.floor(Date.now() / 1000) + 600,
                messages: [{
                    address: currentOrder.recipient, // Официальный адрес Fragment
                    amount: (currentOrder.amount_ton * 1000000000).toFixed(0), // Перевод в нанотоны
                    payload: currentOrder.payload // КРИТИЧЕСКИ ВАЖНЫЙ КОММЕНТАРИЙ
                }]
            });
            tg.showAlert("Транзакция отправлена! Звезды будут зачислены Fragment автоматически.");
        } catch (e) {
            tg.showAlert("Оплата отменена или произошла ошибка кошелька.");
        }
    }
</script>
</body>
</html>
