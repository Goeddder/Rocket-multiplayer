<!DOCTYPE html>
<html lang="uk" style="background: #000;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rocket Ultra Final</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --blue: #007aff; --green: #34c759; --red: #ff3b30; --gray: #2c2c2e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }

        /* –§–û–ù–û–í–ï –í–Ü–î–ï–û */
        .bg-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.35; z-index: 0; pointer-events: none; }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—è –≤–∏–±—É—Ö—É */
        @keyframes shake {
            0% { transform: translate(2px, 2px); }
            25% { transform: translate(-2px, -2px); }
            50% { transform: translate(2px, -2px); }
            100% { transform: translate(0, 0); }
        }
        .boom-shake { animation: shake 0.3s infinite; }

        /* –ï–∫—Ä–∞–Ω–∏ */
        .screen { display: none; height: calc(100vh - 65px); width: 100%; position: relative; background: #000; overflow: hidden; }
        .screen.active { display: flex; flex-direction: column; }
        
        #game-screen { height: 100vh; position: fixed; top: 0; left: 0; z-index: 200; display: none; background: #000; flex-direction: column; }
        #game-screen.active { display: flex; }

        /* UI –ï–ª–µ–º–µ–Ω—Ç–∏ */
        .game-header { position: absolute; top: 12px; right: 12px; display: flex; flex-direction: column; align-items: flex-end; gap: 5px; z-index: 300; }
        .btn-exit { background: rgba(255,255,255,0.1); border: 1px solid #333; color: #fff; padding: 6px 14px; border-radius: 12px; font-size: 11px; font-weight: bold; }
        .game-balance-top { background: rgba(0,0,0,0.8); padding: 4px 10px; border-radius: 8px; border: 1px solid var(--green); color: var(--green); font-size: 13px; font-weight: 800; }

        /* –¢–ê–ë–ê –Ü–ö–°–Ü–í (–ó–í–ï–†–•–£) + –°–Ü–†–ê –õ–Ü–ù–Ü–Ø */
        .history-bar { 
            display: flex; 
            gap: 8px; 
            padding: 10px 15px; 
            background: rgba(15, 15, 15, 0.8); 
            overflow-x: auto; 
            border-bottom: 2px solid var(--gray); /* –¢–∞ —Å–∞–º–∞ —Å—ñ—Ä–∞ –ª—ñ–Ω—ñ—è */
            min-height: 55px; 
            align-items: center; 
            z-index: 10; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .hs-item { padding: 5px 12px; border-radius: 8px; font-size: 12px; font-weight: bold; background: #1c1c1e; color: #888; border: 1px solid #3a3a3c; white-space: nowrap; }
        .hs-item.live { color: var(--blue); border-color: var(--blue); min-width: 75px; text-align: center; background: rgba(0,122,255,0.1); border: 1.5px solid var(--blue); }

        /* –¶–µ–Ω—Ç—Ä –≥—Ä–∏ */
        .viewport { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        #rocket-vid { width: 220px; mix-blend-mode: screen; transform: scale(0); transition: 0.3s; z-index: 2; }
        #boom-text { position: absolute; font-size: 55px; font-weight: 900; color: var(--red); display: none; z-index: 10; text-shadow: 0 0 20px black; }

        /* –°–ø–∏—Å–æ–∫ —Å—Ç–∞–≤–æ–∫ */
        .bets-list { height: 180px; background: #000; padding: 5px 15px; overflow-y: auto; border-top: 1px solid #111; z-index: 10; }
        .bet-row { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #111; }

        /* –ù–∞–≤—ñ–≥–∞—Ü—ñ—è */
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 65px; background: #0a0a0a; border-top: 1px solid #111; display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .nav-item { color: #555; font-size: 11px; display: flex; flex-direction: column; align-items: center; gap: 4px; width: 50%; cursor: pointer; }
        .nav-item.active { color: var(--blue); }

        .lobby-btn { width: 100%; max-width: 380px; border-radius: 20px; overflow: hidden; border: 1px solid #222; background: none; padding: 0; margin-top: 20px; z-index: 10; }
        .lobby-btn img { width: 100%; display: block; }
    </style>
</head>
<body>

    <div id="lobby-screen" class="screen active">
        <video autoplay muted loop playsinline class="bg-video"><source src="https://files.catbox.moe/d91l6n.mp4"></video>
        <div style="padding: 20px; display: flex; flex-direction: column; align-items: center; z-index: 10;">
            <div style="margin: 20px 0; font-weight: 900; font-size: 22px; color: var(--blue);">ROCKET ULTRA</div>
            <button class="lobby-btn" onclick="openGame()">
                <img src="https://files.catbox.moe/p6q5ad.png">
            </button>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <video autoplay muted loop playsinline class="bg-video"><source src="https://files.catbox.moe/d91l6n.mp4"></video>
        <div style="padding: 30px; display: flex; flex-direction: column; align-items: center; z-index: 10;">
            <img id="pfp-big" src="" style="width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--blue);">
            <h2 id="name-big" style="margin: 15px 0;">–ì—Ä–∞–≤–µ—Ü—å</h2>
            <div style="width: 100%; background: rgba(17,17,17,0.85); padding: 25px; border-radius: 20px; border: 1px solid #222; display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <div style="color:#555; font-size:11px;">–ë–ê–õ–ê–ù–°</div>
                    <div style="font-size:26px; font-weight:900; color:var(--green);"><span class="u-bal">500</span> ‚Ç¥</div>
                </div>
                <div style="font-size:30px;">üí≥</div>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <video autoplay muted loop playsinline class="bg-video"><source src="https://files.catbox.moe/d91l6n.mp4"></video>
        
        <div class="game-header">
            <button class="btn-exit" onclick="closeGame()">–í–ò–ô–¢–ò</button>
            <div class="game-balance-top"><span class="u-bal">500</span> ‚Ç¥</div>
        </div>

        <div class="history-bar" id="history-container">
            <div class="hs-item live" id="live-x">0.0s</div>
        </div>
        
        <div class="viewport" id="viewport">
            <div id="boom-text">BOOM</div>
            <video id="rocket-vid" playsinline muted loop><source src="https://files.catbox.moe/gkhz5v.mp4"></video>
        </div>

        <div class="bets-list" id="bets-list"></div>

        <div class="controls-zone" style="padding: 15px 20px; background: #000; border-top: 1px solid #111; z-index: 20;">
            <input type="number" id="bet-input" style="width:100%; background:#111; border:1px solid #222; padding:12px; color:#fff; border-radius:10px; text-align:center; margin-bottom:10px; font-size:18px; font-weight:bold;" value="100">
            <button id="main-btn" style="width:100%; padding:18px; border-radius:12px; border:none; font-size:16px; font-weight:800; color:#fff; background:linear-gradient(90deg, #007aff, #00c6ff);" onclick="handleBet()">–°–¢–ê–í–ö–ê</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showTab('lobby-screen', this)"><span>üéÆ</span>–õ–æ–±–±—ñ</div>
        <div class="nav-item" onclick="showTab('profile-screen', this)"><span>üë§</span>–ü—Ä–æ—Ñ—ñ–ª—å</div>
    </div>

    <script>
        // ... (–≤–µ—Å—å JavaScript –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è –±–µ–∑ –∑–º—ñ–Ω, —è–∫ –º–∏ —ñ –¥–æ–º–æ–≤–ª—è–ª–∏—Å—è)
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user || { first_name: "–ì—Ä–∞–≤–µ—Ü—å", id: "0000" };
        const uName = user.username ? "@"+user.username : user.first_name;
        const uAvatar = user.photo_url || `https://ui-avatars.com/api/?name=${uName}&background=007aff&color=fff`;
        
        document.getElementById('pfp-big').src = uAvatar;
        document.getElementById('name-big').innerText = uName;

        let balance = 500.00;
        let activeBet = 0, isCashed = false, lastCrash = 2.0, gamePhase = "wait"; 
        let phaseStartTime = Date.now();
        let historyX = [];

        function updateUI() {
            document.querySelectorAll('.u-bal').forEach(el => el.innerText = balance.toFixed(2));
        }

        function showTab(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        function openGame() { document.getElementById('game-screen').classList.add('active'); }
        function closeGame() { document.getElementById('game-screen').classList.remove('active'); }

        function upsertBet(name, avatar, amount, status = 'active', x = 0, win = 0) {
            const container = document.getElementById('bets-list');
            let row = document.getElementById('bet-' + name);
            if (!row) {
                row = document.createElement('div'); row.id = 'bet-' + name; row.className = 'bet-row';
                container.prepend(row);
            }
            const isWin = status === 'win';
            row.innerHTML = `
                <div style="display:flex;align-items:center;gap:8px;">
                    <img src="${avatar}" style="width:24px;height:24px;border-radius:50%;">
                    <span style="font-size:13px;font-weight:500;">${name}</span>
                </div>
                <div style="display:flex;gap:12px;align-items:center;">
                    ${isWin ? `<span style="color:var(--green);font-size:12px;font-weight:900;">${x}x</span>` : ''}
                    <span style="color:${isWin ? 'var(--green)' : 'var(--blue)'};font-weight:800;">${isWin ? '+'+win : amount} ‚Ç¥</span>
                </div>`;
        }

        function handleBet() {
            if(gamePhase === "wait" && activeBet === 0) {
                const amt = parseFloat(document.getElementById('bet-input').value);
                if(amt > balance || amt <= 0) return;
                balance -= amt; activeBet = amt; isCashed = false; updateUI();
                upsertBet("–í–∏", uAvatar, amt);
                document.getElementById('main-btn').innerText = "–ü–†–ò–ô–ù–Ø–¢–û";
                document.getElementById('main-btn').style.opacity = "0.5";
            } else if (gamePhase === "fly" && activeBet > 0 && !isCashed) {
                const x = parseFloat(document.getElementById('live-x').innerText);
                let win = (activeBet * x).toFixed(0);
                balance += parseFloat(win); isCashed = true; updateUI();
                upsertBet("–í–∏", uAvatar, activeBet, 'win', x, win);
                document.getElementById('main-btn').innerText = `+${win} ‚Ç¥`;
                document.getElementById('main-btn').style.background = "var(--green)";
                activeBet = 0;
            }
        }

        function gameLoop() {
            const now = Date.now();
            const elapsed = now - phaseStartTime;
            const liveXEl = document.getElementById('live-x');
            const vid = document.getElementById('rocket-vid');
            const view = document.getElementById('viewport');
            const boomT = document.getElementById('boom-text');

            if (gamePhase === "wait") {
                const rem = (6000 - elapsed) / 1000;
                liveXEl.innerText = rem.toFixed(1) + "s";
                boomT.style.display = "none";
                view.classList.remove('boom-shake');
                if (rem <= 0) {
                    gamePhase = "fly"; phaseStartTime = now;
                    vid.style.transform = "scale(1.1)"; vid.play();
                    document.getElementById('main-btn').style.opacity = "1";
                    const r = Math.random();
                    if(r < 0.05) lastCrash = 1.00;
                    else if(historyX[0] && parseFloat(historyX[0]) < 1.4) lastCrash = (Math.random() * 3.5 + 1.8);
                    else lastCrash = (Math.random() * 1.35 + 1.01);
                }
            } 
            else if (gamePhase === "fly") {
                const x = (1 + (elapsed / 1000) * 0.15).toFixed(2);
                liveXEl.innerText = x + "x";
                if (parseFloat(x) >= lastCrash) {
                    gamePhase = "boom"; phaseStartTime = now;
                    boomT.style.display = "block";
                    view.classList.add('boom-shake');
                    vid.style.transform = "scale(0)";
                    historyX.unshift(lastCrash.toFixed(2) + 'x');
                    if(historyX.length > 10) historyX.pop();
                    const hBar = document.getElementById('history-container');
                    hBar.innerHTML = '<div class="hs-item live" id="live-x">BOOM</div>';
                    historyX.forEach(val => hBar.innerHTML += `<div class="hs-item">${val}</div>`);
                }
            } 
            else if (gamePhase === "boom") {
                if (elapsed > 1800) {
                    gamePhase = "wait"; phaseStartTime = now;
                    document.getElementById('bets-list').innerHTML = '';
                    document.getElementById('main-btn').style.background = "linear-gradient(90deg, #007aff, #00c6ff)";
                    document.getElementById('main-btn').innerText = "–°–¢–ê–í–ö–ê";
                    if(!isCashed) activeBet = 0;
                }
            }
            requestAnimationFrame(gameLoop);
        }

        updateUI();
        gameLoop();
    </script>
</body>
</html>
