<!DOCTYPE html>
<html lang="uk" style="background: #000;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rocket Ultra VIP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js" onerror="console.log('Socket mode: Demo')"></script>
    <style>
        :root { --blue: #007aff; --green: #34c759; --dark: #0a0a0a; }
        * { box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; width: 100vw; }

        /* PRELOADER */
        #preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader-bar { width: 180px; height: 3px; background: #111; border-radius: 10px; margin-top: 20px; position: relative; }
        .loader-progress { width: 10%; height: 100%; background: var(--blue); transition: 0.3s; }

        /* HEADER */
        .header { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; background: #000; height: 55px; border-bottom: 1px solid #1a1a1a; position: relative; z-index: 100; }
        .balance-tag { background: var(--green); color: #000; padding: 5px 12px; border-radius: 20px; font-weight: 800; font-size: 13px; }

        /* NAV BAR */
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 65px; background: #0a0a0a; border-top: 1px solid #1a1a1a; display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .nav-item { color: #555; font-size: 11px; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; }
        .nav-item.active { color: var(--blue); }

        /* SCREENS */
        .screen { display: none; height: calc(100vh - 120px); width: 100%; flex-direction: column; position: relative; overflow: hidden; background: #000; }
        .screen.active { display: flex; }
        #game-screen { height: 100vh; position: fixed; top: 0; left: 0; z-index: 200; display: none; }
        #game-screen.active { display: flex; }

        /* CONTENT */
        .bg-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.4; z-index: 1; pointer-events: none; }
        .lobby-content { padding: 20px; z-index: 10; width: 100%; }
        .image-button { width: 100%; cursor: pointer; border-radius: 20px; overflow: hidden; border: 1px solid #222; padding: 0; background: none; display: block; }
        .image-button img { width: 100%; display: block; }

        /* PROFILE */
        .profile-content { padding: 30px 20px; z-index: 10; align-items: center; display: flex; flex-direction: column; width: 100%; }
        .big-avatar { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--blue); margin-bottom: 15px; background: #222; }
        .stat-card { width: 100%; background: #111; border-radius: 15px; padding: 20px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; margin-top: 20px; }

        /* GAME ELEMENTS */
        .game-top-bar { display: flex; gap: 8px; padding: 10px 15px; background: #000; overflow-x: auto; border-bottom: 1px solid #111; height: 45px; align-items: center; z-index: 10; }
        .hs-item { padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; background: #111; color: #888; min-width: 45px; text-align: center; }
        .viewport { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; background: #000; }
        #rocket-vid { width: 240px; mix-blend-mode: screen; transform: scale(0); z-index: 2; }
        .btn-exit { position: absolute; top: 15px; right: 15px; background: rgba(255,0,0,0.2); border: 1px solid #ff3b30; color: #ff3b30; padding: 5px 12px; border-radius: 10px; font-size: 11px; z-index: 300; font-weight: bold; }
    </style>
</head>
<body>

    <div id="preloader">
        <div style="font-size:40px;">üöÄ</div>
        <div class="loader-bar"><div class="loader-progress" id="load-progress"></div></div>
    </div>

    <div class="header">
        <div style="font-weight: 900; color: var(--blue);">ROCKET GAME</div>
        <div class="balance-tag"><span class="user-bal">500.00</span> ‚Ç¥</div>
    </div>

    <div id="lobby-screen" class="screen active">
        <video autoplay muted loop playsinline class="bg-overlay" id="pre-v1">
            <source src="https://files.catbox.moe/d91l6n.mp4">
        </video>
        <div class="lobby-content">
            <button class="image-button" onclick="openGame()">
                <img src="https://files.catbox.moe/p6q5ad.png" id="pre-i1">
            </button>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <video autoplay muted loop playsinline class="bg-overlay"><source src="https://files.catbox.moe/d91l6n.mp4"></video>
        <div class="profile-content">
            <img id="pfp-big" src="" class="big-avatar">
            <div id="name-big" style="font-size:20px; font-weight:bold;">–ì—Ä–∞–≤–µ—Ü—å</div>
            <div style="color:#555; font-size:12px; margin-top:5px;">ID: <span id="user-id">0</span></div>
            <div class="stat-card">
                <div>
                    <div style="color:#555; font-size:11px;">–ë–∞–ª–∞–Ω—Å</div>
                    <div style="font-size:20px; font-weight:800;"><span class="user-bal">500.00</span> ‚Ç¥</div>
                </div>
                <div style="font-size:24px;">üí≥</div>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <button class="btn-exit" onclick="closeGame()">–í–ò–ô–¢–ò</button>
        <div class="game-top-bar" id="history-bar">
            <div class="hs-item" id="live-multiplier" style="color:var(--blue);">0.0s</div>
        </div>
        <div class="viewport">
            <video autoplay muted loop playsinline class="bg-overlay"><source src="https://files.catbox.moe/d91l6n.mp4"></video>
            <video id="rocket-vid" playsinline muted loop><source src="https://files.catbox.moe/gkhz5v.mp4"></video>
        </div>
        <div style="padding: 15px; background: #000; border-top: 1px solid #111;">
            <input type="number" id="bet-input" style="width:100%; background:#111; border:1px solid #222; padding:12px; color:#fff; border-radius:10px; text-align:center; margin-bottom:10px;" value="100">
            <button id="main-action" style="width:100%; padding:15px; border-radius:10px; border:none; font-size:16px; font-weight:800; color:#fff; background:linear-gradient(90deg, #007aff, #00c6ff);" onclick="handleBet()">–°–¢–ê–í–ö–ê</button>
        </div>
        <div id="bets-container" style="height:150px; background:#000; padding:10px; overflow-y:auto; border-top:1px solid #111;"></div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showScreen('lobby-screen', this)">
            <span style="font-size:20px;">üéÆ</span>
            <span>–õ–æ–±–±—ñ</span>
        </div>
        <div class="nav-item" onclick="showScreen('profile-screen', this)">
            <span style="font-size:20px;">üë§</span>
            <span>–ü—Ä–æ—Ñ—ñ–ª—å</span>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const socket = (typeof io !== 'undefined') ? io() : { on:()=>{}, emit:()=>{} };
        tg.expand();

        // --- PRELOADER LOGIC ---
        let loadCount = 0;
        function finishLoad() {
            loadCount++;
            document.getElementById('load-progress').style.width = (loadCount/3*100)+'%';
            if(loadCount >= 3) {
                document.getElementById('preloader').style.display = 'none';
            }
        }
        // Force hide loader after 3s to prevent white screen
        setTimeout(() => { document.getElementById('preloader').style.display = 'none'; }, 3000);

        const img1 = document.getElementById('pre-i1');
        const vid1 = document.getElementById('pre-v1');
        img1.onload = finishLoad; img1.onerror = finishLoad;
        vid1.oncanplaythrough = finishLoad;
        if(img1.complete) finishLoad();

        // --- USER DATA ---
        const user = tg.initDataUnsafe?.user || { first_name: "–ì—ñ—Å—Ç—å", id: "0" };
        const myName = user.username ? "@" + user.username : user.first_name;
        document.getElementById('name-big').innerText = myName;
        document.getElementById('user-id').innerText = user.id;
        document.getElementById('pfp-big').src = user.photo_url || `https://ui-avatars.com/api/?name=${myName}&background=007aff&color=fff`;

        let myBal = parseFloat(localStorage.getItem('g_bal')) || 500.00;
        let activeBet = 0, isCashedOut = false, currentRoundId = -1, historyArr = [];

        function syncBal() {
            document.querySelectorAll('.user-bal').forEach(el => el.innerText = myBal.toFixed(2));
            localStorage.setItem('g_bal', myBal);
        }

        function showScreen(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        function openGame() { document.getElementById('game-screen').classList.add('active'); }
        function closeGame() { document.getElementById('game-screen').classList.remove('active'); }

        // --- GAME ENGINE ---
        socket.on('update_bets', (bets) => {
            const container = document.getElementById('bets-container');
            container.innerHTML = bets.map(b => `<div style="display:flex;justify-content:space-between;padding:5px 0;font-size:12px;border-bottom:1px solid #111;"><span>${b.name}</span><span style="color:${b.status==='win'?'#34c759':'#007aff'}">${b.status==='win'?'+'+b.winAmount:b.amount} ‚Ç¥</span></div>`).join('');
        });

        function handleBet() {
            const ms = Date.now() % 20000;
            const btn = document.getElementById('main-action');
            if(ms < 6000 && activeBet === 0) {
                const amt = parseFloat(document.getElementById('bet-input').value);
                if(amt > myBal || amt <= 0) return;
                myBal -= amt; activeBet = amt; isCashedOut = false; syncBal();
                socket.emit('place_bet', { name: myName, amount: amt });
                btn.innerText = "–ü–†–ò–ô–ù–Ø–¢–û"; btn.style.background = "#222";
            } else if (ms >= 6000 && activeBet > 0 && !isCashedOut) {
                const x = 1 + ((ms - 6000) / 1000) * 0.15;
                const crash = 1.1 + ((Math.floor(Date.now() / 20000) * 157) % 40) / 10;
                if (x < crash) {
                    let win = activeBet * x;
                    myBal += win; isCashedOut = true; syncBal();
                    btn.innerText = `+${win.toFixed(0)} ‚Ç¥`; btn.style.background = "#34c759";
                    socket.emit('player_win', { name: myName, winAmount: win.toFixed(0) });
                    activeBet = 0;
                }
            }
        }

        function engine() {
            const now = Date.now(), ms = now % 20000, rid = Math.floor(now / 20000);
            const mult = document.getElementById('live-multiplier'), vid = document.getElementById('rocket-vid');
            if (rid !== currentRoundId) { currentRoundId = rid; socket.emit('reset_all_bets'); if (!isCashedOut) activeBet = 0; }
            const crash = 1.1 + ((rid * 157) % 40) / 10;
            const tCrash = (crash - 1) / 0.15 * 1000;
            if (ms < 6000) {
                mult.innerText = ((6000 - ms) / 1000).toFixed(1) + "s"; vid.style.transform = "scale(0)";
                if (activeBet === 0) { const b = document.getElementById('main-action'); b.innerText = "–°–¢–ê–í–ö–ê"; b.style.background = "linear-gradient(90deg, #007aff, #00c6ff)"; }
            } else if (ms < 6000 + tCrash) {
                const x = (1 + ((ms - 6000) / 1000) * 0.15).toFixed(2);
                mult.innerText = x + "x"; vid.style.transform = "scale(1)"; vid.play();
                if (activeBet > 0 && !isCashedOut) document.getElementById('main-action').innerText = "–ó–ê–ë–†–ê–¢–ò " + (activeBet * x).toFixed(0);
            } else { mult.innerText = "BOOM"; vid.style.transform = "scale(0)"; }
        }
        setInterval(engine, 50); syncBal();
    </script>
</body>
</html>
